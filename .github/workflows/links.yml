name: Link check

on:
  schedule:
    - cron: "0 6 * * 1"
  pull_request:
    paths:
      - "**/*.md"
  workflow_dispatch:

jobs:
  links:
    name: Check Markdown links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lychee link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,204,301,302,429
            --exclude-mail
            --exclude "^https://github.com/asafelobotomy/copilot-instructions-template/(edit|compare)/"
            "**/*.md"
          fail: true
